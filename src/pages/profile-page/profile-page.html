
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>{{ 'page.profile' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    
    <ion-row>
      <ion-col col-25>{{ 'label.name' | translate }}:</ion-col>
      <ion-col col-75>{{ userService.info('first_name') }}</ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col col-25>{{ 'label.email' | translate }}:</ion-col>
      <ion-col col-75>{{ userService.info('email') }}</ion-col>
    </ion-row>
       
  </ion-card>


</ion-content>
