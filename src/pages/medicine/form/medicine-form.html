<ion-header>

  <ion-navbar>
    <ion-title class="center">Ingest√£o de medicamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Medicamento</ion-label>
    <ion-select [(ngModel)]="medicine_id">
      <ion-option *ngFor="let medicine of medicines" [value]="medicine.id">{{medicine.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Qtd.</ion-label>
    <ion-input [(ngModel)]="qtt" placeholder="1" value="1"></ion-input>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full color="light" (click)="close()">Cancelar</button>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="save()">Salvar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
