<ion-header>

  <ion-navbar>
    <ion-title class="center">Ingest√£o de Alimento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Alimento</ion-label>
    <ion-select [(ngModel)]="food_id">
      <ion-option *ngFor="let food of foods" [value]="food.id">
        {{food.name}} {{food.portion+food.unity}}
      </ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Qtd.</ion-label>
    <ion-input [(ngModel)]="qtt" placeholder="1" value="1"></ion-input>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full color="light" (click)="close()">Cancelar</button>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="save()">Salvar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
